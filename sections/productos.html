<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ecomerce, Hogwarts, magia">
    <meta name="description" content="Bienvenido al Callejón de la Bruja Tuerta, la tienda en línea más completa en útiles de hogwarts, checa nuestros productos">
    <title>El Callejón de la Bruja Tuerta</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><!--toastify -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><!--cdn bootstrap -->
    <link rel="stylesheet" href="../css/style.css"><!--estilo en css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!--cdn fontawesome -->
</head>
<body>
    <div class="contenedorBody"><!--contenedor de la página -->
        <header class="header"><!--Aquí inicia el encabezado de la página -->
            <h1 class="titulo">El Callejón de la Bruja Tuerta</h1><!--Título de la página -->
            <h3 class="subtitulo">Tienda virtual para magos</h3>
            <img class= "logo" src="/images/El callejón de la bruja tuerta.png" alt="Logotipo de una esfera de cristal y las manos de una bruja"><!--Logo del sitio web -->
            <nav class="navbar navbar-expand-lg navbar-dark bg"><!--Aquí inicia la barra de navegación -->
                <div class="container-fluid"> <!--Contenedor de la barra de navegación -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!--Barra de hamburguesa -->
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse show" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a> <!-- Hipervínculo a la página inicio-->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./vestibulo.html">Vestíbulo</a> <!--Hipervínculo a la página vestíbulo -->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./productos.html">Productos</a> <!--Hipervínculo a la página productos -->
                            </li>
                        </ul>
                        <form class="d-flex">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn nav-item active contenedorBoton" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class="fa-solid fa-cart-shopping nav-link botonCarrito"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
    </header>
    <main class="mainProductos"><!-- Contenedor prinipal -->
        <div class="filtrar"><!-- Contenedor del área de filtrado -->
            <h4 class="tituloBuscar">Filtra tu búsqueda:</h4>
            <p><input class="input" id="busqueda" type="text"></p><!-- Input de filtrado -->
        </div>
        <div class="grillaProductos" id="productos"><!--Contenedor de productos-->
            
        </div>
        <div>
                    <!-- Modal de carrito de compras -->
            <div class="listaCarrito modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><!-- Encabezado del carrito de compras -->
                            <h5 class="modal-title" id="exampleModalLabel">Tu carrito</h5>
                        </div>
                        <div class="modal-body" id="carrito"><!-- Productos en carrito -->

                        </div>
                        <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                        <div class="modal-footer"><!-- Pie de carrito de compras -->
                            <button type="button" class="btn btn-danger botonFooter" data-bs-dismiss="modal">Cerrar</i></button><!-- Button de cerrar carrito -->
                            <button type="button" id="botonPagar" class="btn botonFooter">Pagar <i class="fa-solid fa-bag-shopping iconoFooter"></i></button><!-- Button de pagar artículos -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"> <!--Inicia el contenido de pie de página-->
        <p class="p2" id="p2">Redes Sociales</p>
        <ul class="iconos">
            <li class="logoFooter"><a href="https://es-la.facebook.com/labrujatuerta.ver/" target="_blank"><img class="imgFooter" src="../images/facebook.png" alt="logo de facebook" height="60px" width="60px"></a></li> <!--Enlace para dirigirse a la página de facebook vinculada al sitio web -->
            <li class="logoFooter"><a href="https://www.instagram.com/labrujatuerta.ver/?hl=es" target="_blank"><img class="imgFooter" src="../images/instagram.png" alt="logo de instagram" height="60px" width="60px"></a></li> <!--Enlace para dirigirse a la página de instagram vinculada al sitio web -->
        </ul>
    </footer> <!--Termina el contenido de pie de página-->   
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
<script src="../script3.js"></script>
</body>
</html>
